function adaptsize()
{

var width = $(document).width();
var height = $(document).height();

if (height > width)
{
var pixelsizew= (width / 32);
var pixelsizeh = (height / 20);
var pxw = Math.round(pixelsizew);
var pxh = Math.round(pixelsizeh);
$(".pixel").width(pxw);
$(".pixel").height(pxw);
  
var myrows = pxw * 32;
var mycols = pxh * 20;
$(".rows").width(myrows);
$(".rows").height(pxw);
$("#fireplace").width(myrows);
$("#fireplace").height(mycols);
}

if (height < width)
{
var pixelsizeh = (height / 20);
var pixelsizew= (width / 32);
var pxh = Math.round(pixelsizeh);
var pxw = Math.round(pixelsizew);
$(".pixel").width(pxh);
$(".pixel").height(pxh);

var mycols = pxh * 32;
$(".rows").width(myrows);
$(".rows").height(pxh);
$("#fireplace").width(mycols);
$("#fireplace").height(myrows);
}



}
